<div fxLayout="column">
  <h1 class="title">Users</h1>
  <div class="user-table">
    <app-user-table [users]="users"></app-user-table>
  </div>

  <div class="create-new-user" fxLayout="column">
    <button *ngIf="!isEditMode" mat-raised-button (click)="onEdit()">Add new user</button>

    <div *ngIf="isEditMode">
      <form [formGroup]="userForm" class="form">
        <div class="wrapper">
          <div class="create-new-user-form">
            <h3>Create New User</h3>
            <hr class="title-bar" />
            <label for="lastName">Last Name</label>
            <input name="name" formControlName="lastName" placeholder="Enter Last Name" type="name" required>
            <div *ngIf="formErrors.lastName" class="err-msg">
              Last name is required
            </div>
            <label for="firstName">First Name</label>
            <input name="name" formControlName="firstName" placeholder="Enter Name" type="name" required>
            <div *ngIf="formErrors.firstName" class="err-msg">
              First name is required
            </div>
            <label for="phoneNumber">Phone Number</label>
            <input name="phone" formControlName="phoneNumber" placeholder="Enter phone number" type="name" required>
            <div *ngIf="formErrors.phoneNumber" class="err-msg">
              Phone number is required
            </div>
            <div *ngIf="formErrors.phoneNumber" class="err-msg">
              A valid phone number is required: ex. 5555555555
            </div>
            <label for="emailAddress">Email</label>
            <input name="emailAddress" formControlName="emailAddress" placeholder="Enter email" type="name" email
              required>
            <div *ngIf="formErrors.emailAddress" class="err-msg">
              Email is required
            </div>
            <div *ngIf="formErrors.emailAddress" class="err-msg">
              A valid email is required
            </div>

            <label for="dateOfBirth">Date of Birth</label>
            <input name="dateOfBirth" formControlName="dateOfBirth" placeholder="Choose birth date" type="name" email
              required>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <div *ngIf="formErrors.dateOfBirth" class="err-msg">
              Email is required
            </div>
            <div *ngIf="formErrors.dateOfBirth" class="err-msg">
              A valid email is required
            </div>

            <button (click)="onSubmit()" class="next square" name="button">Submit</button>
            <div class="foot-space"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
